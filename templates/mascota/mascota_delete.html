{% extends 'base/base.html' %} 

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h3>Desea Eliminar el registro de {{ object.nombre }}?</h3>
        
        <button class="btn btn-danger" type="submit">Si,eliminar</button>
        <a class="btn btn-secondary" href="{% url 'mascota:mascota_listar' %}">
        	Cancelar
        </a>
    </form>
</div>
{% endblock %}
